<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            position: relative;
            text-align: center;
            width: 360px;
            margin: 0 auto; /* Added this line to center the container horizontally */
        }

        .overlay-text {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
            left: 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="image-container">
    <div class="overlay-text">Hello World3</div>
    <img src="assets/images/img.jpg" alt="Image">
</div>
</body>
</html>
