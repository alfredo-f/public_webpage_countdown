<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
        }

        .overlay-text {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
            left: 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .overlay-text {
                top: 10%; /* Use percentage for better responsiveness */
            }
        }
    </style>
</head>
<body>
<div class="image-container">
    <div class="overlay-text" id="countdown"></div>
    <img src="assets/images/img.jpg" alt="Image">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Target date: 2025-08-01T15:20:00 GMT
    const targetDate = new Date('2025-08-01T15:20:00Z');

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const currentDate = new Date();
      const difference = targetDate - currentDate;

      // If the target date has passed
      if (difference <= 0) {
        document.getElementById('countdown').innerHTML = 'The date has passed!';
        return;
      }

      // Calculate days, hours, minutes, seconds
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML =
        days + ' days, ' +
        hours + ' hours, ' +
        minutes + ' minutes, ' +
        seconds + ' seconds';
    }

    // Initial call to display the countdown immediately
    updateCountdown();
  });
</script>
</body>
</html>
